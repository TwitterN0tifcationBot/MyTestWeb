<div class="create-bot-page">
  <h1>Create Your Discord Bot</h1>
  <form>
    <label for="bot-name">Bot Name:</label>
    <input type="text" id="bot-name" name="bot-name"><br><br>
    <label for="bot-description">Bot Description:</label>
    <textarea id="bot-description" name="bot-description"></textarea><br><br>
    <label for="bot-prefix">Bot Prefix:</label>
    <input type="text" id="bot-prefix" name="bot-prefix"><br><br>
    <label for="bot-token">Bot Token:</label>
    <input type="text" id="bot-token" name="bot-token"><br><br>
    <input type="submit" value="Create Bot">
  </form>
  <div class="bot-hosting-options">
    <h2>Host Your Bot</h2>
    <button>Host on Heroku</button>
    <button>Host on Repl.it</button>
    <button>Host on Glitch</button>
  </div>
</div>
