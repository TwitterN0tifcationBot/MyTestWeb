<div class="container">
  <h2>Bot Event Builders</h2>
  <form>
    <div class="form-group">
      <label for="event-builder-type">Event Builder Type:</label>
      <select id="event-builder-type" class="form-control">
        <option value="default">Default</option>
        <option value="custom">Custom</option>
      </select>
    </div>
    <div class="form-group">
      <label for="event-builder-code">Event Builder Code:</label>
      <textarea id="event-builder-code" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
