<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bot Information</h2>
        <form>
            <label for="icon-url">Icon URL:</label>
            <input type="url" id="icon-url" name="icon-url" placeholder="Enter icon URL">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter bot name">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter bot description"></textarea>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="online">Online</option>
                <option value="offline">Offline</option>
                <option value="idle">Idle</option>
                <option value="dnd">Do Not Disturb</option>
            </select>
            <button type="submit">Update Bot Information</button>
        </form>
    </div>
</body>
</html>
