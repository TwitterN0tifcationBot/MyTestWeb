<div class="container">
  <h1>Slash Commands</h1>
  <form id="slash-command-form">
    <label for="command-name">Command Name:</label>
    <input type="text" id="command-name" name="command-name"><br><br>
    <label for="command-description">Command Description:</label>
    <textarea id="command-description" name="command-description"></textarea><br><br>
    <label for="command-options">Command Options:</label>
    <input type="text" id="command-options" name="command-options"><br><br>
    <button type="submit">Create Command</button>
  </form>
</div>
